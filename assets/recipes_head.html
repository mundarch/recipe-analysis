<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Top 5 Recipes</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Recipe Name</th>
                <th>Category</th>
                <th>Average Rating</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Spaghetti Bolognese</td>
                <td>Italian</td>
                <td>4.5</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Chicken Tikka Masala</td>
                <td>Indian</td>
                <td>4.7</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Vegetable Stir Fry</td>
                <td>Asian</td>
                <td>4.2</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Beef Stew</td>
                <td>American</td>
                <td>4.6</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Chocolate Cake</td>
                <td>Dessert</td>
                <td>4.8</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
