<html>
<head>
    <meta charset="utf-8" />
    <script src="https://cdn.plot.ly/plotly-2.6.3.min.js"></script>
</head>
<body>
    <div>
        <script type="text/javascript">
            window.PlotlyConfig = {MathJaxConfig: 'local'};
        </script>
        <div id="top-calories-recipes" class="plotly-graph-div" style="height:100%; width:100%;"></div>
        <script type="text/javascript">
            window.PLOTLYENV = window.PLOTLYENV || {};
            if (document.getElementById("top-calories-recipes")) {
                Plotly.newPlot(
                    "top-calories-recipes",
                    [{
                        "marker": {
                            "color": ["rgb(55, 83, 109)", "rgb(55, 83, 109)", "rgb(55, 83, 109)", "rgb(55, 83, 109)", "rgb(26, 118, 255)", "rgb(26, 118, 255)", "rgb(55, 83, 109)", "rgb(55, 83, 109)"]
                        },
                        "text": [3.0, 2.0, 6.0, 4.0, 55.0, 25.0, 1.0, 2.0],
                        "textposition": "outside",
                        "x": ["Fall 2020", "Winter 2021", "Spring 2021", "Summer 2021", "Fall 2021", "Winter 2022", "Spring 2022", "Never"],
                        "y": [3, 2, 6, 4, 55, 25, 1, 2],
                        "type": "bar"
                    }],
                    {
                        "template": {
                            "data": {
                                "bar": [{
                                    "error_x": {
                                        "color": "#2a3f5f"
                                    },
                                    "error_y": {
                                        "color": "#2a3f5f"
                                    },
                                    "marker": {
                                        "line": {
                                            "color": "#E5ECF6",
                                            "width": 0.5
                                        },
                                        "pattern": {
                                            "fillmode": "overlay",
                                            "size": 10,
                                            "solidity": 0.2
                                        }
                                    },
                                    "type": "bar"
                                }]
                            },
                            "layout": {
                                "title": {
                                    "text": "Top 10 Recipes with Most Calories",
                                    "font": {
                                        "family": "Arial"
                                    }
                                },
                                "xaxis": {
                                    "title": "Recipe Name",
                                    "automargin": true
                                },
                                "yaxis": {
                                    "title": "Calories",
                                    "automargin": true
                                },
                                "paper_bgcolor": "#FFFFFF",
                                "plot_bgcolor": "#FFFFFF"
                            }
                        },
                        "responsive": true
                    }
                );
            }
        </script>
    </div>
</body>
</html>
